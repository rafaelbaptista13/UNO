server {
    server_name deti-viola.ua.pt;

    client_max_body_size 100M;

    location /rb-md-violuno-app-v1/ {
        proxy_pass http://webapp:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /rb-md-violuno-app-v1/internal-api/ {
        rewrite ^/internal-api/(.*)$ /$1 break;
        proxy_pass http://api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SSL/TLS configuration
    listen 443 ssl;
    ssl_certificate /etc/ssl/certs/deti-viola.ua.pt/cert.pem;
    ssl_certificate_key /etc/ssl/private/deti-viola.ua.pt/key.pem;

    # Redirect HTTP to HTTPS
    if ($scheme != "https") {
        return 301 https://$server_name$request_uri;
    }
}
